# Specific experiments settings
# (default settings inherited from configs.experiment.ExperimentSettings)

defaults:
  - schema_experiment

_tags_:
  - TRANSFORMER_ENCODER_S2S_CMAX_ALL_GFS

resume_checkpoint: ~

datamodule:
  _target_: wind_forecast.datamodules.Sequence2SequenceWithCMAXDataModule.Sequence2SequenceWithCMAXDataModule

model:
  _target_: wind_forecast.models.transformer.TransformerEncoderS2SCMAXWithGFS.TransformerEncoderS2SCMAXWithGFS

system:
  _target_: wind_forecast.systems.S2SRegressorWithGFSInput.S2SRegressorWithGFSInput
dropout: 0.2
use_gfs_data: True
use_cmax_data: True
use_future_cmax: False
epochs: 40

load_cmax_data: True
