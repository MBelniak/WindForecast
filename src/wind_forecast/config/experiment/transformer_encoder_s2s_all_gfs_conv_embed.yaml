# Specific experiments settings
# (default settings inherited from configs.experiment.ExperimentSettings)

defaults:
  - schema_experiment

_tags_:
  - TRANSFORMER_ENCODER_S2S_ALL_GFS_CONV_EMBED

resume_checkpoint: ~

datamodule:
  _target_: wind_forecast.datamodules.Sequence2SequenceDataModule.Sequence2SequenceDataModule

model:
  _target_: wind_forecast.models.TransformerEncoderS2SWithGFSConvEmbedding.TransformerEncoderS2SWithGFSConvEmbedding

system:
  _target_: wind_forecast.systems.S2SRegressorWithGFSInput.S2SRegressorWithGFSInput

use_gfs_data: True
synop_from_year: 2017
train_parameters_config_file: TransformerConfig.json
use_all_gfs_params: True
