# Specific experiments settings
# (default settings inherited from configs.experiment.ExperimentSettings)

defaults:
  - schema_experiment

_tags_:
  - TRANSFORMER_ENCODER_S2S_CMAX_STD

resume_checkpoint: ~

datamodule:
  _target_: wind_forecast.datamodules.Sequence2SequenceWithCMAXDataModule.Sequence2SequenceWithCMAXDataModule

model:
  _target_: wind_forecast.models.TransformerEncoderS2SCMAXWithScaleToDepth.TransformerEncoderS2SCMAXWithScaleToDepth

system:
  _target_: wind_forecast.systems.S2SRegressorWithTFWithCMAX.S2SRegressorWithTFWithCMAX

batch_size: 5
use_future_cmax: False
synop_from_year: 2017
cmax_from_year: 2017
epochs: 40
time2vec_embedding_size: 18
cnn_filters:
  - 16
  - 32
  - 32
  - 32
  - 16