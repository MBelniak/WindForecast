# Specific experiments settings
# (default settings inherited from configs.experiment.ExperimentSettings)

defaults:
  - schema_experiment

_tags_:
  - TCN_S2S_CMAX

resume_checkpoint: ~

datamodule:
  _target_: wind_forecast.datamodules.Sequence2SequenceWithCMAXDataModule.Sequence2SequenceWithCMAXDataModule

model:
  _target_: wind_forecast.models.TCNS2SCMAXWithGFS.TCNS2SCMAXWithGFS

system:
  _target_: wind_forecast.systems.S2SRegressorWithTFWithCMAXWithGFS.S2SRegressorWithTFWithCMAXWithGFS

batch_size: 1
use_gfs_data: True
use_future_cmax: False
synop_from_year: 2020
cmax_from_year: 2020
epochs: 40
cnn_filters:
  - 16
  - 32
  - 32
  - 32
  - 32

tcn_channels:
  - 64
  - 64
  - 64
